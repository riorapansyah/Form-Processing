<!DOCTYPE html>

<body>
    <form id="formKu" name="formKu" method="get" action="proses.php">

         </form>
         <script>
         const diStop = (e) => {
         e.preventDefault();
         }
        
         document.getElementById("formKu").addEventListener("submit", diStop);
         document.getElementById("formKu").addEventListener("reset", diStop);
         </script>
</body>
