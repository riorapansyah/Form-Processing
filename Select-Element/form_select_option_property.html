<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Belajar:
      <select name="belajar" id="belajar">
        <option value="HTML" id="belajarHTML">Belajar HTML</option>
        <option value="CSS" id="belajarCSS" selected>Belajar CSS</option>
        <option value="JavaScript" id="belajarJS">Belajar JavaScript</option>
      </select>
    </p>
    <p><button id="periksa">Periksa</button></p>
    <script>
      let belajarCSSNode = document.getElementById("belajarCSS");
      let periksaNode = document.getElementById("periksa");

      const diPeriksa = () => {
        console.log(belajarCSSNode);
        console.log(belajarCSSNode.value);
        console.log(belajarCSSNode.index);
        console.log(belajarCSSNode.text);
        console.log(belajarCSSNode.selected);
        console.log(belajarCSSNode.defaultSelected);
        console.log(belajarCSSNode.disabled);
      };

      periksaNode.addEventListener("click", diPeriksa);
    </script>
  </body>
</html>
