<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {background-color: aquamarine; padding: 5px 20px; cursor: pointer}
    </style>
</head>
<body>
    <form id="formKu" name="formKu" method="get" action="proses.php">
         <p>Username: <input type="text" name="username" id="username"></p>
         </form>
         <p>
         <span id="spanSubmit">Submit Form</span>
         <span id="spanReset">Reset Form</span>
         </p>
         <script>
         let formNode = document.getElementById("formKu");
         let spanSubmitNode = document.getElementById("spanSubmit");
         let spanResetNode = document.getElementById("spanReset");
        
         spanSubmitNode.addEventListener("click", () => { formNode.submit(); });
         spanResetNode.addEventListener("click", () => { formNode.reset(); });
         </script>
        
</body>
</html>
