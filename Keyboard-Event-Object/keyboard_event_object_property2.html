<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Ketik disini: <input type="text" id="ketik" size="50" /></p>
    <p>Jumlah huruf 'a': <span id="hasilA"></span></p>
    <p>Jumlah huruf 'e': <span id="hasilE"></span></p>
    <script>
      let ketikNode = document.getElementById("ketik");
      let hasilNodeA = document.getElementById("hasilA");
      let hasilNodeE = document.getElementById("hasilE");

      let jumlahA = 0;
      let jumlahE = 0;

      const diProses = (e) => {
        if (e.key == "a") {
          jumlahA++;
          hasilNodeA.innerHTML = jumlahA;
        }
        if (e.key == "e") {
          jumlahE++;
          hasilNodeE.innerHTML = jumlahE;
        }
      };

      ketikNode.addEventListener("keypress", diProses);
    </script>
  </body>
</html>
