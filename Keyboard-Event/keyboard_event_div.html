<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #hasil {
        width: 300px;
        height: 50px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <p>Ketik disini: <input type="text" id="ketik" /></p>
    <div id="hasil"></div>
    <script>
      let ketikNode = document.getElementById("ketik");
      let hasilNode = document.getElementById("hasil");

      const diKeydown = () => {
        hasilNode.style.backgroundColor = "red";
      };
      const diKeypress = () => {
        hasilNode.style.backgroundColor = "blue";
      };
      const diKeyup = () => {
        hasilNode.style.backgroundColor = "yellow";
      };

      ketikNode.addEventListener("keydown", diKeydown);
      ketikNode.addEventListener("keypress", diKeypress);
      ketikNode.addEventListener("keyup", diKeyup);
    </script>
  </body>
</html>
