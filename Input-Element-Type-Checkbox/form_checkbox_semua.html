<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Belajar: <input type="checkbox" id="belajarHTML" value="HTML" /> HTML
      <input type="checkbox" id="belajarCSS" value="CSS" /> CSS
      <input type="checkbox" id="belajarJS" value="JavaScript" /> JavaScript
    </p>
    <p>
      <button id="periksa">Periksa</button>
      <button id="checklistSemua">Checklist semua</button>
      <button id="kosongkanSemua">Kosongkan semua</button>
    </p>
    <p>Hasil: <span id="hasil"></span></p>
    <script>
      let belajarHTMLNode = document.getElementById("belajarHTML");
      let belajarCSSNode = document.getElementById("belajarCSS");
      let belajarJSNode = document.getElementById("belajarJS");
      let periksaNode = document.getElementById("periksa");
      let hasilNode = document.getElementById("hasil");
      let checklistSemuaNode = document.getElementById("checklistSemua");
      let kosongkanSemuaNode = document.getElementById("kosongkanSemua");

      const diPeriksa = () => {
        hasilNode.innerHTML = "";

        if (belajarHTMLNode.checked) {
          hasilNode.innerHTML += belajarHTMLNode.value + " ";
        }
        if (belajarCSSNode.checked) {
          hasilNode.innerHTML += belajarCSSNode.value + " ";
        }
        if (belajarJSNode.checked) {
          hasilNode.innerHTML += belajarJSNode.value + " ";
        }
      };

      const diCheklist = () => {
        belajarHTMLNode.checked = true;
        belajarCSSNode.checked = true;
        belajarJSNode.checked = true;
      };

      const diKosongkan = () => {
        belajarHTMLNode.checked = false;
        belajarCSSNode.checked = false;
        belajarJSNode.checked = false;
      };

      periksaNode.addEventListener("click", diPeriksa);
      checklistSemuaNode.addEventListener("click", diCheklist);
      kosongkanSemuaNode.addEventListener("click", diKosongkan);
    </script>
  </body>
</html>
