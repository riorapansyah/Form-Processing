<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Ketik disini: <textarea id="ketik">Belajar JavaScript</textarea></p>
    <p>Hasil: <span id="hasil"></span></p>
    <script>
      let ketikNode = document.getElementById("ketik");
      let hasilNode = document.getElementById("hasil");

      ketikNode.addEventListener("keyup", () => {
        hasilNode.innerHTML = ketikNode.value;
      });
    </script>
  </body>
</html>
