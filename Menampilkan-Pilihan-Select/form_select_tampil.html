<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Belajar:
      <select name="belajar" id="belajar">
        <option value="HTML" id="belajarHTML">Belajar HTML</option>
        <option value="CSS" id="belajarCSS">Belajar CSS</option>
        <option value="JavaScript" id="belajarJS">Belajar JavaScript</option>
      </select>
    </p>
    <p><button id="periksa">Periksa</button></p>
    <p>Hasil: <span id="hasil"></span></p>
    <script>
      let periksaNode = document.getElementById("periksa");
      let belajarNode = document.getElementById("belajar");
      let hasilNode = document.getElementById("hasil");

      periksaNode.addEventListener("click", () => {
        hasilNode.innerHTML = belajarNode.value;
      });
    </script>
  </body>
</html>
